<div class="card" *appPermission="36">
  <h5>Usuarios</h5>
  <p-table [paginator]="true" [rows]="10" [showCurrentPageReport]="true" styleClass="p-datatable-sm"
    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} items" [rowsPerPageOptions]="[5,10,25,50]"
    [value]="users" selectionMode="single" [(selection)]="userSelected" dataKey="id" (onRowSelect)="onRowSelect()">

    <ng-template pTemplate="header">
      <tr>
        <th>Usuario</th>
        <th>Email</th>
        <th>Nombres</th>
        <th>Apellido</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr [pSelectableRow]="user">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>
          <span *ngIf="user.is_active"
            style="font-size: 12px; font-weight: bold; padding: 5px; background-color: rgb(1, 182, 1); border-radius: 6px;color:rgb(0, 100, 0)">Activo</span>
          <span *ngIf="!user.is_active"
            style="font-size: 12px; font-weight: bold; padding: 5px; background-color: rgb(145, 145, 145); border-radius: 6px;color:rgb(72, 72, 72)">Inactivo</span>
        </td>
        <td>
          <div class="p-m-auto">
            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-info p-mr-2"
              (click)="editUser(user)"></button>
            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"
              (click)="disableUser(user)"></button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No hay usuarios.</td>
      </tr>
    </ng-template>

  </p-table>
</div>
